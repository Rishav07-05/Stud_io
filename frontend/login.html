<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-black to-black text-white min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Login Card -->
  <form id="loginForm" class="glass relative z-10 p-10 rounded-2xl shadow-2xl w-[90%] max-w-md">
    <h2 class="text-3xl mb-6 text-center font-bold tracking-wide text-white">Welcome Back</h2>
    
    <div class="mb-4">
      <label class="block mb-1 text-sm text-gray-300" for="email">Email</label>
      <input type="email" name="email" id="email" required class="w-full p-3 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <div class="mb-6">
      <label class="block mb-1 text-sm text-gray-300" for="password">Password</label>
      <input type="password" name="password" id="password" required class="w-full p-3 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <button type="submit" class="w-full bg-green-600 hover:bg-green-500 p-3 rounded-lg font-semibold transition">Login</button>

    <p class="text-sm mt-4 text-center text-gray-400">Don't have an account? 
      <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a>
    </p>
  </form>

  <!-- Login Script -->
  <script src="./js/login.js"></script>
</body>
</html>
