<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-black to-black text-white min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Optional background video -->
  <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover opacity-30 z-0">
    <source src="videos/focus.mp4" type="video/mp4">
  </video>

  <!-- Sign Up Card -->
  <form id="signupForm" class="glass relative z-10 p-10 rounded-2xl shadow-2xl w-[90%] max-w-md">
    <h2 class="text-3xl mb-6 text-center font-bold tracking-wide text-white">Create Account</h2>

    <div class="mb-4">
      <label class="block mb-1 text-sm text-gray-300" for="name">Full Name</label>
      <input type="text" name="name" id="name" required class="w-full p-3 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-sm text-gray-300" for="email">Email</label>
      <input type="email" name="email" id="email" required class="w-full p-3 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-sm text-gray-300" for="password">Password</label>
      <input type="password" name="password" id="password" required class="w-full p-3 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-sm text-gray-300" for="confirm_password">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" required class="w-full p-3 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <div class="mb-6 text-sm text-gray-300">
      <label><input type="checkbox" required class="mr-2" />I agree to terms & policies</label>
    </div>

    <button type="submit" class="w-full bg-green-600 hover:bg-green-500 p-3 rounded-lg font-semibold transition">Sign Up</button>

    <p class="text-sm mt-4 text-center text-gray-400">Already have an account? 
      <a href="login.html" class="text-blue-400 hover:underline">Login</a>
    </p>
  </form>

  <!-- âœ… Signup JS -->
  <script src="./js/signup.js"></script>
</body>
</html>
