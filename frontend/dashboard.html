<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Room - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    .sidebar {
      width: 250px;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      transition: 0.3s;
      padding-top: 20px;
      z-index: 999;
    }

    .sidebar.show {
      left: 0;
    }

    .profile-card {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 50%;
      text-align: center;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }

    .main-content {
      transition: margin-left 0.3s;
      padding: 20px;
      margin-left: 0;
    }

    .main-content.shifted {
      margin-left: 250px;
    }

    .pomodoro-section {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .pomodoro-button {
      background-color: #6a4c9c;
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .pomodoro-button:hover {
      background-color: #5c3a82;
    }

    body {
      overflow-x: hidden;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-black to-black text-white min-h-screen">

  <!-- Hamburger Button -->
  <button id="sidebarToggle" class="text-white text-3xl focus:outline-none fixed top-5 left-5 z-[1001]">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- Profile -->
  <div class="profile-card">
    <a href="profile.html">
      <span class="px-4 py-3 bg-purple-500 rounded-full text-sm">
        <i class="fa-solid fa-user"></i>
      </span>
    </a>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button id="closeSidebar" class="text-white text-2xl absolute top-4 right-4">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <nav class="flex flex-col gap-3 mt-8 px-4">
      <a href="home.html">Home</a>
      <a href="dashboard.html" class="text-purple-400 font-semibold">Dashboard</a>
      <a href="routine.html">Routine</a>
      <a href="notes.html">Notes</a>
      <a href="flashcards.html">Flashcards</a>
      <a href="login.html" class="text-red-400">Logout</a>
    </nav>
  </div>

  <!-- Main Content -->
  <main id="main-content" class="main-content flex justify-center items-center min-h-screen">
    <div class="pomodoro-section">
      <h2 class="text-3xl font-semibold text-purple-300 mb-6">Join a Focus Room</h2>
      <a href="pomodoro.html" class="pomodoro-button">Start Pomodoro</a>
    </div>
  </main>

  <!-- Sidebar Script -->
  <script>
    const sidebarToggle = document.getElementById('sidebarToggle');
    const closeSidebar = document.getElementById('closeSidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.add('show');
      mainContent.classList.add('shifted');
      sidebarToggle.style.display = 'none';
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.remove('show');
      mainContent.classList.remove('shifted');
      sidebarToggle.style.display = 'block';
    });
  </script>

</body>
</html>
