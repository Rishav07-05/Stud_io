<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | Virtual Study Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-black to-black text-white min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Background Video -->
  <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover opacity-30 z-0">
    <source src="videos/focus.mp4" type="video/mp4">
  </video>

  <!-- Profile Card -->
  <div class="glass z-10 p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h2 class="text-4xl font-extrabold mb-4 bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 text-transparent bg-clip-text">Your Profile</h2>
    <p class="text-gray-300 mb-6 text-sm">View your account details and manage your study journey.</p>

    <div class="text-left space-y-4">
      <p><span class="text-purple-300 font-semibold">üë§ Name:</span> <span id="profileName">Loading...</span></p>
      <p><span class="text-blue-300 font-semibold">üìß Email:</span> <span id="profileEmail">Loading...</span></p>
      <p><span class="text-green-300 font-semibold">üìÖ Joined:</span> <span id="joinedDate">Loading...</span></p>
    </div>

    <a href="dashboard.html" class="mt-8 inline-block bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg font-semibold transition">‚Üê Back to Dashboard</a>
  </div>

  <!-- Script to Load Profile Info -->
 <script>
  const name = localStorage.getItem("user_name") || "Anonymous";
  const email = localStorage.getItem("user_email") || "Not Provided";
  const joinedISO = localStorage.getItem("joined_date");

  let joinedDate = "Not Available";
  if (joinedISO) {
    const dateObj = new Date(joinedISO);
    const options = {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric",
      hour: "numeric",
      minute: "numeric",
      hour12: true,
    };
    joinedDate = dateObj.toLocaleString("en-US", options);
  }

  document.getElementById("profileName").textContent = name;
  document.getElementById("profileEmail").textContent = email;
  document.getElementById("joinedDate").textContent = joinedDate;
</script>

</body>
</html>
